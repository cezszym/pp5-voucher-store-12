<html>
<head>
    <link rel="stylesheet" href="/css/shop/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
            rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
            href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,500;0,600;0,700;0,900;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<div class="container">
    <header>
        <div class="titles">
            <h1 class="headline">Lorem Ipsum Poems</h1>
            <p class="subheadline">
                Online shop with beautiful lorem ipsum poems handwirtten by our
                generator
            </p>
        </div>
        <div class="cartContainer">
            <div class="cart">
                <img
                        src="https://www.freeiconspng.com/thumbs/grocery-cart-icon/grocery-cart-icon-9.png"
                        alt="cart"
                        class="cartIcon"
                />
                <div class="cartCounter">
                    <p class="basket__count">0</p>
                </div>
            </div>
            <button class="showCart">Show my cart</button>
        </div>
    </header>
    <main>
        <div class="product__container">
            <ul id="products" class="products" />
        </div>
    </main>
    <script src="/js/shop/main.js"></script>
</div>
</body>
</html>
